<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="head">
            <img src="./images/Photo.png" alt="" width="400px">
            <div class="head-items">
                <h1 class="bg-white head-items-header">HELLO!</h1>
                <H2>I am Ichsan,</H2>
                <H2>a Web Developer.</H2>
            </div>
        </div>
        <div class="profile">
            <div class="profile-head">
                <h1>PROFILE</h1>
                <h5>I am a Web Developer in Learning</h5>
            </div>
            <div class="profile-items">
                <div class="profile-about">
                    <h2>About me</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac quam eu dui rutrum porta tincidunt pulvinar ex.</p>
                </div>
                <div class="profile-img">
                    <img src="./images/Photo.png" alt="" width="200px">
                </div>
                <div class="profile-detail">
                    <h2>Details</h2>
                    <div class="profile-detail-list">
                        <h4 class="bold-text">Name</h4>
                        <h6>Ichsan</h6>
                        <h4 class="bold-text">Location</h4>
                        <h6>Jakarta</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
